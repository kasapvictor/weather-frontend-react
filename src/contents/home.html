<main class="main">
    <!-- search line -->
    <div class="search-line">
        <div class="container">
            <form class="form form-search" name="form-search" id="hacker-list">
                <label class="label form__label form-search__label">
                    <input class="input form__input form-search__input search"
                           name="search"
                           autocomplete="off"
                           placeholder="Type name of city..." type="text">
                </label>

                <div class="form-search__result">
                    <ul class="list"></ul>
                </div>
            </form>
        </div>
    </div>

    <!-- cities table -->
    <section class="section cities">
        <div class="container cities__inner">
		  <div class="city">
			<h2 class="city_title">Moscow</h2>
			<span class="city__date">03-29-2022</span>
			<span class="city__weather">+2</span>
			<span class="city__image">
			  <img class="img" src="http://openweathermap.org/img/wn/10d@2x.png" alt="Moscow">
			</span>
		  </div>
        </div>
    </section>
</main>
